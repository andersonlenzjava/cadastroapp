<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="file.css" />
	<title>Cadastro de Medicamentos</title>
</h:head>
<h:body>
	<header>
		<div style="display: flex; justify-content: space-between; align-items: center;">
			<p:graphicImage library="imagens"
				name="sutherland-global-services-vector-logo.png" width="200px" />
			<p:outputLabel value="Cadastro celulares" style="font-size:20pt; font-weight: bold"/>
			<div style="float: right;">
				<h:graphicImage library="imagens" name="logo.png" width="80" />
			</div>
		</div>
		<hr size="1" />
	</header>
	<ui:insert name="corpo" />
		<hr size="1" style="margin-top:20pt" />
	<footer style="text-align: center;">
		<p:graphicImage library="imagens" name="flower-logo.jpg" width="200px" />
	</footer>
	
	<!-- Janela de confirmação -->
  	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
	    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
	    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
    </p:confirmDialog>
</h:body>
</html>

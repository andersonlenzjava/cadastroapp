<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</h:head>
<h:body>


	<header>
		<p:graphicImage library="imagens" 
		name="sutherland-global-services-vector-logo.png" width="200px" />
		<div style="float: right;" >
			<h:graphicImage library="imagens" name="logo.png" width="80" />
		</div>
	</header>
	
	<f:metadata>
		<f:viewParam name="nome" value="#{bean.pessoa.nome}" /> 
		<f:viewParam name="email" value="#{bean.pessoa.email}" /> 
		<f:viewParam name="id" value="#{bean.pessoa.id}" /> 
	</f:metadata>
	 
	
	<p:dataTable value="#{bean.pessoa}" var="p" border="1" id="tabela">
		<p:column headerText="Nome">#{p.nome}</p:column>
		<p:column headerText="E-mail">#{p.email}</p:column>
		<p:column headerText="Id">#{p.id}</p:column>
		<p:column headerText="Editar" width="80" >
			<p:button value="Editar" outcome="/paginas/sucesso.xhtml?parametro=#{p.id}" />
		</p:column>
	</p:dataTable>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</h:head>
<h:body>


	<header>
		<p:graphicImage library="imagens" 
		name="sutherland-global-services-vector-logo.png" width="200px" />
		<div style="float: right;" >
			<h:graphicImage library="imagens" name="logo.png" width="80" />
		</div>
	</header>
	
	<f:metadata>
		<f:viewParam name="parametro" value="#{bean.pessoa.nome}" /> 
	<!-- 	<f:viewParam name="parametro" value="#{medicamentoMB.medicamento.nome}" />	 -->
	</f:metadata>
	
	<center>
		<h1>#{bean.pessoa.nome}</h1>
	<!--	<h1>#{medicamentoMB.medicamento.nome}</h1> -->
	</center>
</h:body>
</html>

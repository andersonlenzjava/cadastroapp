<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Index</title>
</h:head>
<h:body>

	<h1>Primeira pagina JSF</h1>

	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="Nome" />
			<h:inputText />

			<h:outputText value="Btn" />
			<h:commandButton value="Enviar" />

			<h:outputText value="Pasword" />
			<h:inputSecret />

			<h:outputText value="checkbox" />
			<h:selectManyCheckbox>
				<f:selectItem itemLabel="Java 8" itemValue="Java8" />
				<f:selectItem itemLabel="Java 9" itemValue="Java9" />
			</h:selectManyCheckbox>

			<h:outputText value="combobox" />
			<h:selectOneMenu>
				<f:selectItem itemLabel="Java 8" itemValue="Java8" />
				<f:selectItem itemLabel="Java 9" itemValue="Java9" />
			</h:selectOneMenu>

			<h:outputText value="radio" />
			<h:selectOneRadio>
				<f:selectItem itemLabel="Java 8" itemValue="Java8" />
				<f:selectItem itemLabel="Java 9" itemValue="Java9" />
			</h:selectOneRadio>

		</h:panelGrid>
	</h:form>

</h:body>
</html>

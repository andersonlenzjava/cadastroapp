<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Treinamento JSF e Primefaces</title>
</h:head>
<h:body>
	
	
	<header>
		<p:graphicImage library="imagens"
		name="sutherland-global-services-vector-logo.png" width="200px" />
		<div style="float: right;" >
			<h:graphicImage library="imagens" name="logo.png" width="80" />
		</div>
	</header>
	
	
	<center><h1>Campo de entrada de texto</h1></center>
	
	<p:messages autoUpdate="true" id="msg" />
	
	<center>
		<h:form id="form">
			
			<p:panelGrid columns="2" >
				<p:outputLabel value="Senha" for="senha" />
				
				<p:password id="senha" feedback="true" weakLabel="Muito fraca" 
					goodLabel="Senha razoável" strongLabel="Senha forte" inline="true" 
					promptLabel="Informa uma senha" match="confirma" required="true" 
					requiredMessage="A senha é obrigatória" validatorMessage="A senha e a confirmação estão diferentes" />
					
				<p:outputLabel value="Confirme a senha" for="confirma" />
				<p:password id="confirma" required="true" />
				
			</p:panelGrid>
			
			<br/>
			
			<p:commandButton value="Cadastrar senha" icon="ui-icon-disk" />
			
		</h:form>
	</center>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Treinamento JSF e Primefaces</title>
</h:head>
<h:body>


	<header>
		<p:graphicImage library="imagens"
			name="sutherland-global-services-vector-logo.png" width="200px" />
		<div style="float: right;">
			<h:graphicImage library="imagens" name="logo.png" width="80" />
		</div>
	</header>

	<h:form id="form">
		<p:panelGrid columns="2">

			<h:outputText value="Evento" />
			<h:outputText value="#{atividadeMB.atividade.tipoAtividade}" />
			<p:selectOneMenu value="#{atividadeMB.atividade.tipoAtividade}"
				filter="true">
				<f:selectItems value="#{atividadeMB.atividades}" var="a"
					itemValue="#{a}" itemLabel="#{a.descricao}" />
			</p:selectOneMenu>

			<p:commandButton value="Enviar" update="label" />
			<p:outputLabel
				value="#{atividadeMB.atividade.tipoAtividade.descricao}" id="label" />

		</p:panelGrid>

	</h:form>

</h:body>
</html>
